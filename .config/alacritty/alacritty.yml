window:
  dynamic_title: true
  # Adjust the window's size
  dimensions:
    columns: 100
    lines: 30
  # Set the window padding
  padding:
    x: 15
    y: 10
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  size: 14.0

key_bindings:
  - { key: Up, mods: Control|Shift, action: ScrollPage }
  - { key: Down, mods: Control|Shift, action: ScrollPage }

mouse:
  enabled: true

scrolling:
  history: 10000   # Number of lines you can scroll back
  multiplier: 3    # How fast scrolling moves

